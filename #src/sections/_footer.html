              <input

                type="text"
                name="firstName"
                id="firstName"
                required
                onkeypress="isValueName(event)"
                placeholder="Ismingiz"
              />
              <span class="" id="contact__error-1"></span>
            </div>
            <div class="form__item">
              <input
                required
                value="+998"
                class="form__input --required"
                type="text"
                name="phoneNumber"
                id="phoneNumber"
                maxlength="13"
                onkeypress="isValueNum(event)"
              />

              <span class="" id="contact__error-2"></span>
            </div>
            <div class="form__item">
              <textarea
                class="form__input"
                name="message"
                id="message"
                cols="30"
                rows="5"
                placeholder="Xabar kiritish"
                required
              ></textarea>
              <span id="contact__error-3"></span>
            </div>
            <button class="form__button --translate-form-button" type="submit">
